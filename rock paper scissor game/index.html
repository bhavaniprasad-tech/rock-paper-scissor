<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scissor</h1>
    <div class = "choices">
        <div class = "choice" id = "rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
        </div>
        <div class = "choice" id = "paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper2.png">
        </div>
        <div class = "choice" id = "scissor">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors2.png">
        </div>
    </div>


    <div class = "score-board">
        <div class = "score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class = "score">
            <p id = "comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class = "msg-container">
        <p id = "msg">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
